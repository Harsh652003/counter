<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter using HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Counter using HTML</h1>
        <p id="count-display">Your Current Count is: <span id="count">1</span></p>
        <p id="error-message" class="error">Error: Cannot go below 0</p>
        <button id="decrement" class="button">Decrement</button>
        <button id="increment" class="button">Increment</button>
        <button id="clear" class="button">Clear</button>
    </div>
    <script src="counter.js"></script>
</body>
</html>
